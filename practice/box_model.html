<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Practice</title>

    <style>
        #first{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-left: 350px;
            border: 2px solid black;
            background-clip:content-box;
        }

        #second{
            width: 100px;
            height: 100px;
            background-color: blue;
            padding: 100px;
            border: 2px solid black;
            background-clip:content-box;
            margin-left: 450px;
        }

        #third{
            width: 100px;
            height: 100px;
            background-color: green;
            border: 2px solid black;
            background-clip:content-box;
            padding-left: 20px;
        }

        #fourth{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid black;
            background-clip:content-box;
            margin-left: 350px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 40px;
        }

        #fifth{
            width:100px;
            height: 100px;
            background-color: purple;
            border: 2px solid black;
            background-clip:content-box;
            margin-left: 250px;
            padding-bottom: 100px;

        }

    </style>
</head>
<body>
    <div id="first">

    </div>
    <div id="second">

    </div>
    <div id="third">

    </div>
    <div id="fourth">

    </div>
    <div id="fifth">

    </div>

    
</body>
</html>
