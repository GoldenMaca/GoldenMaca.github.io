<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Button â€” Base Layout</title>
    <style>
        #button {
            background-color: rgb(147, 147, 147);
            padding: 12px 24px;
            border-radius: 4px;
            color: rgb(0, 0, 0);
            border: 2px solid black;
            border: none;
            cursor: pointer;
            align-items: center;
            height: 80px;
            width: 200px;
            align-items: center;
            justify-items: center;
            transform: background-color 0.3s ease, color 0.3s ease;

            border-bottom: 0 solid black;
            transform: border-bottom 0.3s ease;
        }

        #button:hover::after {
            transform-origin: center;
            transform: scaleX(1);
            background-color: rgb(0, 0, 0);
            transition: background-color 1s ease;
            transition: transform 0.3s ease-out;
        }
        #button::after {
            content: "";
            display: block;
            width: 100%;
            height: 4px;
            left: 0;
            bottom: 0;
            background-color: black;
            margin-top: 8px;
            transform-origin: center; /* pivot the scale so the line grows outward from the middle */ 
            transform-box: fill-box; /* make the transform-origin refer to the element's box for consistent centering */ 
            will-change: transform, background-color; /* hint to the browser to optimize these properties for smooth animation */ 
            backface-visibility: hidden; /* reduce possible flicker during transforms */ 
            transform: scaleX(0);
            transition: transform 0.3s ease-out;
            
        }

    </style>

        
</head>
<body>
    <div id="button">
        <p style="text-align: center; font-size: 3vw;">Click Me!</p>
    </div>
</body>
</html>
