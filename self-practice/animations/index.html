<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animations self-practice website">
    <title>Animations Practice</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div style="height:100vh; background-color:#FF6F61; display:flex; align-items:center; justify-content:center;">
        <div class="box">
            <h1>Hover Me!</h1>
        </div>
        
        
    </div>
    <div style="height:100vh; background: #05006e;
background: linear-gradient(90deg, rgba(5, 0, 110, 1) 0%, rgba(9, 9, 121, 1) 17%, rgba(18, 0, 217, 1) 100%);; display:flex; align-items:center; justify-content:center;">
        <div class="box2"></div>
    </div>
    <div style="height:100vh; background-color:#88B04B; display:flex; align-items:center; justify-content:center;">
        
        <div class="box3">
            <div class="sbox3"></div>
            
        </div>
    
        
    </div>
    <div style="height:100vh; background-color:#c342ff; display:flex; align-items:left; justify-content: top; flex-direction: column;">
        <div class="box4">
            <h1 style="margin-left:25px;">Linear</h1>
        </div>
        <div class="box5">
            <h1 style="margin-left:25px;">Ease-in</h1>
        </div>
        <div class="box6">
            <h1 style="margin-left:25px; font-size: 1.4rem;">Ease-in-out</h1>
        </div>
        <div class="box7">
            <h1 style="margin-left:17px;">Ease-out</h1>
        </div>
        <div class="box8">
            <h1 style="margin-left:17px;">Random</h1>
        </div>
        
    </div>
    <div style="height:100vh; background-color:#92A8D1; display:flex; align-items:center; justify-content:center;">
        
    </div>
</body>
</html>
