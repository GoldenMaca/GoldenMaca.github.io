<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <canvas style="border: 2px dashed black;" id="myCanvas" width="600" height="600"></canvas>
    <title>Canvas Drawing</title>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        //body and arms
        ctx.fillStyle = '#4000ff';
        ctx.beginPath();
        ctx.ellipse(300, 500, 100, 200, 0, 0, Math.PI * 2, true);
        ctx.fill();
    
        //head
        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.arc(300, 300, 100, 0, Math.PI * 2); 
        ctx.fill();
        //lips
        ctx.fillStyle = '#ff3568'; 
        ctx.beginPath(); 
        ctx.ellipse(300, 350, 60, 30, 0, 0, Math.PI);
        ctx.fill();

        ctx.fillStyle = '#ff3568'; 
        ctx.beginPath(); 
        ctx.ellipse(275, 350, 35, 15, 0, Math.PI, true); 
        ctx.fill();

        ctx.fillStyle = '#ff3568'; 
        ctx.beginPath(); 
        ctx.ellipse(325, 350, 35, 15, 0, Math.PI, true); 
        ctx.fill();
        //tongue
        ctx.fillStyle = 'pink';
        ctx.beginPath();
        ctx.ellipse(300, 355, 35, 15, 0, 0, Math.PI);
        ctx.fill();

        ctx.fillStyle = 'pink';
        ctx.beginPath();
        ctx.ellipse(300, 355, 35, 2, 0, 0, Math.PI, true);
        ctx.fill();
        //outer eye
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.ellipse(270, 275, 20, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.ellipse(325, 275, 20, 15, 0, 0, Math.PI * 2);
        ctx.fill();
        //inner eye
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.ellipse(270, 275, 10, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.ellipse(325, 275, 10, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        //nose
        ctx.fillStyle = 'black'; 
        ctx.beginPath(); 
        ctx.moveTo(300, 290); 
        ctx.lineTo(310, 320); 
        ctx.lineTo(290, 320); 
        ctx.closePath(); 
        ctx.fill();


        //hair
        ctx.fillStyle = '#a47826';
        ctx.beginPath();
        ctx.moveTo(210, 210);
        ctx.lineTo(250, 180);
        ctx.lineTo(300, 170);
        ctx.lineTo(350, 180);
        ctx.lineTo(390, 210);
        ctx.lineTo(375, 225);
        ctx.lineTo(350, 235);
        ctx.lineTo(300, 230);
        ctx.lineTo(250, 235);
        ctx.lineTo(225, 225);
        ctx.closePath();
        ctx.fill();


        //ears
        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.ellipse(220, 300, 30, 40, 0,0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.ellipse(380, 300, 30, 40, 0,0, Math.PI * 2);
        ctx.fill();
        //arms
        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.moveTo(215, 405);
        ctx.lineTo(130, 495);
        ctx.lineTo(130, 540);
        ctx.lineTo(215, 445);
        ctx.closePath();
        ctx.fill();

        //other arm
        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.moveTo(385, 405);
        ctx.lineTo(470, 495);
        ctx.lineTo(470, 540);
        ctx.lineTo(385, 445);
        ctx.closePath();
        ctx.fill();

        //hands(just a circle)
        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.arc(130, 517, 20, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.arc(470, 517, 20, 0, Math.PI *2);
        ctx.fill();

        

        //sleeves
        ctx.fillStyle = '#4000ff';
        ctx.beginPath();
        ctx.moveTo(215, 400);
        ctx.lineTo(180, 440);
        ctx.lineTo(180, 490);
        ctx.lineTo(215, 450);
        ctx.closePath();
        ctx.fill();

        //inverse of first sleeve
        ctx.fillStyle = '#4000ff';
        ctx.beginPath();   
        ctx.moveTo(385, 400);
        ctx.lineTo(420, 440);
        ctx.lineTo(420, 490);
        ctx.lineTo(385, 450);
        ctx.closePath();
        ctx.fill();

        //gaming controller on shirt
        ctx.fillStyle = 'grey';
        ctx.beginPath();
        ctx.moveTo(275, 450);
        ctx.lineTo(325, 450);
        ctx.lineTo(325, 475);
        ctx.lineTo(275, 475);
        ctx.closePath();
        ctx.fill();

        //handles of controller
        ctx.fillStyle = 'grey';
        ctx.beginPath();
        ctx.moveTo(275, 450);
        ctx.lineTo(265, 455);
        ctx.lineTo(265, 500);
        ctx.lineTo(275, 500);
        ctx.lineTo(275, 450);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = 'grey';
        ctx.beginPath();
        ctx.moveTo(325, 450);
        ctx.lineTo(335, 455);
        ctx.lineTo(335, 500);
        ctx.lineTo(325, 500);
        ctx.lineTo(325, 450);
        ctx.closePath();
        ctx.fill();

        //joysticks on controller
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(280, 460, 5, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(320, 470, 5, 0, Math.PI * 2);
        ctx.fill();

        //buttons on controller
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(320, 455, 2, 0, Math.PI *2);
        ctx.fill();

        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(320, 461, 2, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'green';
        ctx.beginPath();
        ctx.arc(324, 458, 2, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(316, 458, 2, 0, Math.PI * 2);
        ctx.fill();

        //on/off button on controller
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(302, 457, 5, 0, Math.PI * 2);
        ctx.fill();
        
        //black plus buttons below the left controller joystick
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(280, 465);
        ctx.lineTo(280, 475);
        ctx.moveTo(275, 470);
        ctx.lineTo(285, 470);
        ctx.stroke();

        



    </script>
    <style>
        canvas {
            background-color: #3cd8ff;
            
        }
    </style>
</head>

</html>
