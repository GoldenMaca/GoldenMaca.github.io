<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <canvas style="border: 2px dashed black;" id="myCanvas" width="600" height="600"></canvas>
    <title>Canvas Drawing</title>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        //body and arms
        ctx.fillStyle = '#4000ff';
        ctx.beginPath();
        ctx.ellipse(300, 500, 100, 200, 0, 0, Math.PI * 2, true);
        ctx.fill();
    
        //head
        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.arc(300, 300, 100, 0, Math.PI * 2); 
        ctx.fill();
        //lips
        ctx.fillStyle = '#ff3568'; 
        ctx.beginPath(); 
        ctx.ellipse(300, 350, 60, 30, 0, 0, Math.PI);
        ctx.fill();

        ctx.fillStyle = '#ff3568'; 
        ctx.beginPath(); 
        ctx.ellipse(275, 350, 35, 15, 0, Math.PI, true); 
        ctx.fill();

        ctx.fillStyle = '#ff3568'; 
        ctx.beginPath(); 
        ctx.ellipse(325, 350, 35, 15, 0, Math.PI, true); 
        ctx.fill();
        //tongue
        ctx.fillStyle = 'pink';
        ctx.beginPath();
        ctx.ellipse(300, 355, 35, 15, 0, 0, Math.PI);
        ctx.fill();

        ctx.fillStyle = 'pink';
        ctx.beginPath();
        ctx.ellipse(300, 355, 35, 2, 0, 0, Math.PI, true);
        ctx.fill();
        //outer eye
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.ellipse(270, 275, 20, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.ellipse(325, 275, 20, 15, 0, 0, Math.PI * 2);
        ctx.fill();
        //inner eye
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.ellipse(270, 275, 10, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.ellipse(325, 275, 10, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        //nose
        ctx.fillStyle = 'black'; 
        ctx.beginPath(); 
        ctx.moveTo(300, 290); 
        ctx.lineTo(310, 320); 
        ctx.lineTo(290, 320); 
        ctx.closePath(); 
        ctx.fill();


        //hair
        ctx.fillStyle = '#a47826';
        ctx.beginPath();
        ctx.moveTo(210, 210);
        ctx.lineTo(250, 180);
        ctx.lineTo(300, 170);
        ctx.lineTo(350, 180);
        ctx.lineTo(390, 210);
        ctx.lineTo(375, 225);
        ctx.lineTo(350, 235);
        ctx.lineTo(300, 230);
        ctx.lineTo(250, 235);
        ctx.lineTo(225, 225);
        ctx.closePath();
        ctx.fill();


        //ears
        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.ellipse(220, 300, 30, 40, 0,0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.ellipse(380, 300, 30, 40, 0,0, Math.PI * 2);
        ctx.fill();
        //arms
        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.moveTo(215, 405);
        ctx.lineTo(130, 495);
        ctx.lineTo(130, 540);
        ctx.lineTo(215, 445);
        ctx.closePath();
        ctx.fill();

        //other arm
        ctx.fillStyle = '#feef7c';
        ctx.beginPath();
        ctx.moveTo(385, 405);
        ctx.lineTo(470, 495);
        ctx.lineTo(470, 540);
        ctx.lineTo(385, 445);
        ctx.closePath();
        ctx.fill();

        //hands(just a circle)

        //sleeves
        ctx.fillStyle = '#4000ff';
        ctx.beginPath();
        ctx.moveTo(215, 400);
        ctx.lineTo(180, 440);
        ctx.lineTo(180, 490);
        ctx.lineTo(215, 450);
        ctx.closePath();
        ctx.fill();

        //inverse of first sleeve
        ctx.fillStyle = '#4000ff';
        ctx.beginPath();   
        ctx.moveTo(385, 400);
        ctx.lineTo(420, 440);
        ctx.lineTo(420, 490);
        ctx.lineTo(385, 450);
        ctx.closePath();
        ctx.fill();

    


    </script>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

</html>
